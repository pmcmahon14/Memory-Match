<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row stats">
            <button type="button" class="col-2 btn btn-outline-secondary dropdown-toggle btn-lg">Menu</button>
            <div class="col-2">
                <p class="stats">Matches</p>
                <p class="stats" id="matches">0</p>
            </div>
            <div class="col-2">
                <p class="stats">Attempts</p>
                <p class="stats" id="attempts">0</p>
            </div>
            <div class="col-2">
                <p class="stats">Accuracy</p>
                <p class="stats" id="accuracy">0</p>
            </div>
            <div class="col-2">
                <p class="stats">Wins</p>
                <p class="stats" id="wins">0</p>
            </div>
            <button type="button" class="col-2 btn btn-danger">Reset</button>
        </div>
        <div class="timer col-12">
            TIMER IS 50
        </div>
        <div class="row gameboard col-12">
            <div class="card col-2">
                <div class="front" id="0">
                    <img src="imagebank/drivers/alexbowman.png" class="img-responsive img-thumbnail">
                </div>
                <div class="back">
                    <img src="imagebank/logo2.png" class="img-responsive img-thumbnail">
                </div>
            </div>
            <div class="card col-2">
                <div class="front" id="1">
                    <img src="imagebank/drivers/alexbowman.png" class="img-responsive img-thumbnail">

                </div>
                <div class="back">
                    <img src="imagebank/logo6.jpg" class="img-responsive img-thumbnail">
                </div>
            </div>
            <div class="card col-2">
                <div class="front" id="2">
                    <img src="imagebank/drivers/alexbowman.png" class="img-responsive img-thumbnail">

                </div>
                <div class="back">
                    <img src="imagebank/drivers/alexbowman.png" class="img-responsive img-thumbnail">
                </div>
            </div>
            <div class="card col-2">
                <div class="front" id="3">
                    <img src="imagebank/drivers/alexbowman.png" class="img-responsive img-thumbnail">

                </div>
                <div class="back">
                    <img src="imagebank/logo.png" class="img-responsive img-thumbnail">
                </div>
            </div>
            <div class="card col-2">
                <div class="front" id="4">
                    <img src="imagebank/drivers/alexbowman.png" class="img-responsive img-thumbnail">

                </div>
                <div class="back">
                    <img src="imagebank/logo.png" class="img-responsive img-thumbnail">
                </div>
            </div>
            <div class="card col-2">
                <div class="front" id="5">
                    <img src="imagebank/drivers/alexbowman.png" class="img-responsive img-thumbnail">

                </div>
                <div class="back">
                    <img src="imagebank/logo.png" class="img-responsive img-thumbnail">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
